<!DOCTYPE html>
<html xmlns:th="http://www.themeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>Account list</h1>
	<table>
		<tr>
			<th>Name</th>
			<th>ID</th>
		</tr>
		<tr th:each="account:${accounts}">
			<td th:text="${account.name}"></td>
			<td th:text="${account.clientId}"></td>
		</tr>
	</table>
</body>
</html>
